<!DOCTYPE html>

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="./assets/ico/page2.ico">
  <title>Cozy House | Our pets</title>
</head>
<body>
  <header class="header header__page2">
    <div class="container">
      <div class="header__content">
        <a class="header__logo" href="#">
            <span class="header__logo-title header__logo-title-page2">Cozy House</span>
            <span class="header__logo-subtitle header__logo-subtitle-page2">Shelter for pets in Boston</span>
        </a>
        <nav>
          <ul class="header__list">
            <li class="header__list-item header__list-item-active header__list-item-page2 header__list-item-active-not">

            </li>
            <li class="header__list-item header__list-item-page2 header__list-item-page2-active">

            </li>
            <li class="header__list-item header__list-item-page2">
              <a href="#" class="header__link">Help the shelter</a>
            </li>
            <li class="header__list-item header__list-item-page2">
              <a href="#" class="header__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
